<figure class="image" style="height: auto; margin: 0 auto; padding: 10px; position: relative; width: {{ include.percentage }}%;">
    <img src="{{ include.url }}" alt="{{ include.description }}" style="margin: auto;">
    <figcaption style="text-align: center;">{{ include.description }}</figcaption>
</figure>

<style>
/* Apply 80% width for the <figure> on mobile devices */
@media (max-width: 768px) {
    .image {
        width: 100% !important;
    }
}
</style>
